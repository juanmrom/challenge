<button mat-raised-button (click)="addPayment()"> Add </button>
<button mat-raised-button (click)="editPayment()"> Edit </button>
<button mat-raised-button (click)="removePayment()"> Remove </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="payments">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="paymentTypeName">
      <th mat-header-cell *matHeaderCellDef> Payment Type </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentTypeName }} </td>
    </ng-container>

    <ng-container matColumnDef="placeName">
      <th mat-header-cell *matHeaderCellDef> Place Name </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.placeName }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency }} </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons
    [(length)]="rowCount"
    [(pageSize)]="pageSize"
    [(pageIndex)]="currentPage"
    (page)="getPaginatorData($event)">
  </mat-paginator>
</div>
