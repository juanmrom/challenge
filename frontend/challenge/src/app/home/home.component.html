<button mat-raised-button (click)="addPaymentDialog()"> Add Payment </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="payments">

    <ng-container matColumnDef="paymentTypeName">
      <th mat-header-cell *matHeaderCellDef> Payment Type </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentTypeName }} </td>
    </ng-container>

    <ng-container matColumnDef="placeName">
      <th mat-header-cell *matHeaderCellDef> Place Name </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.placeName }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="action-link">
        <button mat-icon-button (click)="updatePayment(row)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePayment(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [(length)]="rowCount"
    [(pageSize)]="pageSize"
    [(pageIndex)]="currentPage"
    (page)="getPaginatorData($event)">
  </mat-paginator>
</div>
